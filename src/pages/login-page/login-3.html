<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RE:8LACE : login</title>
    <link rel="icon" href="/images/follow-me.svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>

  <body>
    <div class="shadow-2xl shadow-secondary-color bg-primary-color w-full max-w-[599px] mx-auto min-h-screen flex flex-col items-center py-24 px-4">
      <!-- 로고 및 제목 -->
      <div class="flex flex-col items-center w-full mt-[100px]">
        <img src="/src/assets/icon/Re_8lace.png" alt="re8lace 로고" class="block h-[100px] w-[100px]" />
        <h1 class="text-white text-head-2xl font-bold mt-space-4">RE: 8LACE</h1>
      </div>

      <form action="/src/pages/setting-page/setting-1.html" method="POST" class="w-full">
        <!-- 회원가입 텍스트 -->
        <h2 class="text-white text-head-xl font-bold mb-space-4 self-start">회원가입</h2>

        <label for="username" class="block text-black text-phrase-s mb-1">아이디</label>
        <input id="username" name="username" type="text" placeholder="영문 3자 이상" class="text-phrase-m mb-space-4 w-full h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="email" class="block text-black text-phrase-s mb-1">이메일</label>
        <input id="email" name="email" type="email" placeholder="인증 가능한 이메일 주소" class="text-phrase-m mb-space-4 w-full h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="password" class="block text-black text-phrase-s mb-1">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="8문자 이상, 특수 문자 포함" class="text-phrase-m mb-space-4 w-full h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="confirm-password" class="block text-black text-phrase-s mb-1">비밀번호 확인</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="8문자 이상, 특수 문자 포함" class="text-phrase-m mb-space-12 w-full h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <button type="submit" class="w-full h-[43px] flex items-center justify-center bg-secondary-color text-text-default rounded-md font-semibold hover:bg-hover-color transition mb-4">회원가입</button>
      </form>
    </div>
  </body>
</html>
