<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page-3</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="preload" as="font" href="/public/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-primary-color flex justify-center items-center h-screen">
    <div class="flex flex-col items-center gap-space-2">
      <!-- 로고 및 제목 -->
      <div class="flex flex-col items-center">
        <img src="/src/assets/icon/Re_8lace.png" alt="re8lace 로고" class="m-0 p-0 block h-[80px] w-[80px]" />
        <h1 class="text-white text-head-l font-bold mb-space-10">RE: 8LACE</h1>
      </div>

      <!-- 회원가입 텍스트 -->
      <h2 class="text-white text-head-xl font-bold mb-space-4 self-start">회원가입</h2>

      <form action="/src/pages/setting-page/setting-1.html" method="POST" class="w-full max-w-[300px]">
        <label for="confirm" class="block text-black text-phrase-s mb-1">아이디</label>
        <input type="text" placeholder="영문 3자 이상" class="text-phrase-s mb-space-4 w-[251px] h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="confirm" class="block text-black text-phrase-s mb-1">이메일</label>
        <input type="email" placeholder="인증 가능한 이메일 주소" class="text-phrase-s mb-space-4 w-[251px] h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="confirm" class="block text-black text-phrase-s mb-1">비밀번호</label>
        <input type="password" placeholder="8문자 이상, 특수 문자 포함" class="text-phrase-s mb-space-4 w-[251px] h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <label for="confirm" class="block text-black text-phrase-s mb-1">비밀번호 확인</label>
        <input type="password" placeholder="8문자 이상, 특수 문자 포함" class="text-phrase-s mb-space-12 w-[251px] h-[43px] px-space-4 border border-text-default rounded-md bg-transparent text-black focus:outline-none focus:ring-1" />

        <button class="block w-[251px] h-[43px] bg-secondary-color text-text-default rounded-md font-semibold hover:bg-hover-color transition mb-4">로그인</button>
      </form>
    </div>
  </body>
</html>
