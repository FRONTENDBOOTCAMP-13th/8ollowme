<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login-setting-follow</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="preload" as="font" href="/public/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/components/login/login.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-white">
    <div class="max-w-md w-fukll p-6">
      <!-- 아이디 -->
      <div class="mb-4">
        <input type="text" placeholder="아이디를 입력해주세요" class="text-text-default w-full min-w-[251px] h-[43px] px-4 border border-black rounded-lg bg-transparent focus:outline-none focus:ring-2" />
      </div>

      <!-- 비밀번호 -->
      <div class="mb-4">
        <input type="password" placeholder="비밀번호를 입력해주세요" class="text-text-default w-full min-w-[251px] h-[43px] px-4 border border-black rounded-lg bg-transparent focus:outline-none focus:ring-2" />
      </div>

      <!-- 회원가입 아이디, 비밀번호 입력창 -->
      <div class="mb-4">
        <label for="confirm" class="block text-black text-sm mb-1">텍스트 확인</label>
        <input type="password" placeholder="비밀번호를 입력해주세요" class="w-full min-w-[251px] h-[43px] px-4 border border-black rounded-lg bg-transparent text-black focus:outline-none focus:ring-2" />
      </div>

      <!-- 로그인 버튼 -->
      <button class="w-full min-w-[251px] h-[43px] bg-secondary-color text-text-default rounded-lg font-semibold hover:bg-hover-color transition mb-4">로그인</button>

      <!-- 회원가입 버튼 -->
      <button class="w-full min-w-[251px] h-[43px] border border-black text-text-default rounded-lg font-semibold hover:bg-hover-color hover:border-hover-color transition mb-4">회원가입</button>
    </div>
  </body>
</html>
