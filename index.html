<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI 프로젝트 - CSS</title>
    <link rel="icon" href="/vite.svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1>Vite + Tailwindcss</h1>
    <ul>
      <li>컴포넌트를 분리해서 구현해주세요.</li>
      <li>컴포넌트의 코드 리뷰를 AI를 통해 받은 후 개선해보세요.</li>
      <li>개선점을 문서화하여 정리해 보세요</li>
      <li>구현한 컴포넌트를 기반으로 페이지를 만들어주세요.</li>
      <li>접근성과 성능을 신경써주세요</li>
      <li>소통하고 화합하며 프로젝트 즐겨주세요.</li>
      <li>결과보다 과정이 중요합니다.‼️</li>
    </ul>
    <button id="bgm-button" class="px-4 py-2 rounded-md bg-black text-white text-sm">🔊 음악 켜기</button>
    <audio id="bgm" loop>
      <source src="src/assets/music/버스커 버스커(Busker Busker) - 벚꽃 엔딩 [가사Lyrics].mp3" type="audio/mp3" />
    </audio>

    <script>
      const bgm = document.getElementById('bgm');
      const button = document.getElementById('bgm-button');

      button.addEventListener('click', () => {
        if (bgm.paused) {
          bgm.play();
          button.textContent = '🔇 음악 끄기';
          button.classList.remove('bg-black');
          button.classList.add('bg-red-500');
        } else {
          bgm.pause();
          button.textContent = '🔊 음악 켜기';
          button.classList.remove('bg-red-500');
          button.classList.add('bg-black');
        }
      });
    </script>
  </body>
</html>
